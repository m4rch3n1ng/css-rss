<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			/* style reset */

			:root {
				font-size: 16px;

				/* tailwind violet color scheme */
				--color-accent-300: oklch(81.1% 0.111 293.571);
				--color-accent-400: oklch(70.2% 0.183 293.541);
				--color-accent-500: oklch(60.6% 0.25 292.717);
			}

			@layer base {
				* {
					padding: 0;
					margin: 0;
					box-sizing: border-box;
					border: 0 solid;
					border-radius: 0;
				}

				body {
					font-family: ui-monospace, monospace;
					margin: 16px;
					line-height: 1.5;
				}

				a {
					color: inherit;
					text-decoration: none;
				}

				button,
				input,
				select {
					font: inherit;
				}

				button {
					box-shadow: none;
					background-color: transparent;
					cursor: pointer;
				}
			}

			/* custom styles */

			*::selection {
				background: var(--color-accent-300);
			}

			h3 {
				margin: 0px 0px 16px 8px;
				font-size: 1.25rem;
			}

			form {
				display: grid;
				gap: 12px;
				grid-template-columns: 1fr 1fr;
				width: 600px;
			}

			label > div {
				margin: 0 0 4px 8px;
				font-weight: 500;
				font-size: 1.1rem;
			}

			input {
				padding-left: 4px;
				width: 100%;
			}

			input:focus {
				outline: 2px solid var(--color-accent-400);
			}

			a {
				color: var(--color-accent-500);
			}

			.span-2 {
				grid-column: span 2;
			}

			.submit-container {
				display: flex;
				justify-content: center;
				padding: 4px 0;
			}

			.submit {
				padding: 6px 24px;
				border-radius: 8px;
				background-color: var(--color-accent-300);
			}

			.submit:focus {
				outline: 2px solid var(--color-accent-400);
			}

			.submit:hover {
				background-color: var(--color-accent-400);
			}
		</style>
	</head>
</html>
<body>
	<h3>create your rss feed</h3>

	<form>
		<label class="span-2">
			<div>url</div>
			<input
				name="url"
				required
				placeholder="https://mydramalist.com/789950-not-friend/episodes"
			/>
		</label>

		<label>
			<div>select</div>
			<input name="select" required placeholder=".episodes > div" />
		</label>
		<label>
			<div>title</div>
			<input name="title" required placeholder=".title > a" />
		</label>

		<label>
			<div>date</div>
			<input name="date" required placeholder=".air-date" />
		</label>

		<label>
			<div>
				date format
				<a target="_blank" href="https://pkg.go.dev/time#Layout">(?)</a>
			</div>
			<input name="dateFormat" required placeholder="Jan 02, 2006" />
		</label>

		<label>
			<div>link</div>
			<input name="link" required placeholder=".title > a/href" />
		</label>

		<label>
			<div>exclude</div>
			<input name="exclude" placeholder=".cover.missing" />
		</label>

		<div class="span-2 submit-container">
			<button class="submit">create rss feed</button>
		</div>
	</form>
</body>
